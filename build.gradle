apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'libs'
       }
    }
}

dependencies {
    compile 'org.jukito:jukito:1.4'
    compile 'com.google.guava:guava:18.+'
    compile 'com.google.inject.extensions:guice-assistedinject:4.0-beta5'
    compile 'org.seleniumhq.selenium:selenium-java:2.+'
    compile 'org.slf4j:slf4j-log4j12:1.7+'        
    compile 'junit:junit:4.+'
    compile 'com.beust:jcommander:1.+'
    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.08'
    compile 'com.saucelabs:saucerest:1.+'
    compile 'io.appium:java-client:2.+'
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    baseName = 'AugmentedDriver'
    version = '0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

